<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
</head>

<body ng-app="app">
  <card
    title="La Joconde"
    image="http://medialb.ultimedia.com/multi/35u8v/lpm5zu-HC.jpg">
    <p><strong>La Joconde</strong>, ou Portrait de Mona Lisa,
    est un tableau de l'artiste italien Léonard de Vinci, 
    réalisé entre 1503 et 1506, qui représente un portrait mi-corps, 
    probablement celui de la florentine Lisa Gherardini, 
    épouse de Francesco del Giocondo. <em><small>Wikipédia</small></em></p>
  </card>
  <script>
  angular.module('app', []).component('card', {
    template: `
      <div class="card">
        <img ng-src="{{$ctrl.image}}"/>
        <h2>{{$ctrl.title}}</h2>
        <div ng-transclude></div>
      </div>
    `,
    transclude: true,
    bindings: {
      image: '@',
      title: '@'
    }
  });
  </script>
</body>

</html>
